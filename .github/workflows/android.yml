name: Android Release

on:
  pull_request:
        types:
          - opened
          - synchronize
          - reopened
          - ready_for_review
        paths-ignore:
          - '**.md'
  workflow_dispatch:

jobs:
  android:
    runs-on: ubuntu-latest

    steps:
      - name: 代码迁出
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 构建Java环境
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"

     - name: 下载 PiliPlus
        run: |
          git clone https://github.com/bggRGjQaUbCoE/PiliPlus.git

      - name: 安装Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version-file: PiliPlus/pubspec.yaml

      - name: 下载项目依赖
        run: |
          cd PiliPlus
          flutter pub get

      - name: 更新版本号
        run: |
          cd PiliPlus
          version_name=$(yq e .version pubspec.yaml | cut -d "+" -f 1)
          sed -i "s/version: .*/version: $version_name-$(git rev-parse --short HEAD)+$(git rev-list --count HEAD)/g" pubspec.yaml

      - name: Write key
        if: github.event_name != 'pull_request'
        run: |
          cd PiliPlus
          if [ ! -z "${{ secrets.SIGN_KEYSTORE_BASE64 }}" ]; then
            echo "${{ secrets.SIGN_KEYSTORE_BASE64 }}" | base64 --decode > android/app/key.jks
            echo storeFile='key.jks' >> android/key.properties
            echo storePassword='${{ secrets.KEYSTORE_PASSWORD }}' >> android/key.properties
            echo keyAlias='${{ secrets.KEY_ALIAS }}' >> android/key.properties
            echo keyPassword='${{ secrets.KEY_PASSWORD }}' >> android/key.properties
          fi

      - name: flutter build apk
        run: |
          cd PiliPlus
          chmod +x lib/scripts/build.dart
          dart lib/scripts/build.dart
          flutter build apk --release --split-per-abi

      - name: Commit files
        run: |
          mv PiliPlus/build/app/outputs/flutter-apk/app-arm64-v8a-release.apk .
          mv PiliPlus/build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk .
          mv PiliPlus/build/app/outputs/flutter-apk/app-x86_64-release.apk .
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add app-arm64-v8a-release.apk
          git add app-armeabi-v7a-release.apk
          git add app-x86_64-release.apk
          git commit -a -m "Add changes"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
